### Capture data from headers, query paramters, request body, and URL ###

#capture from header

-  request:
      url: /stubs/header
      headers:
        custom: 'Custom'

   response:
      body: <% headers.0 %><% headers.1 %>

-  request:
      url: /stubs/header
      headers:
        custom: ([a-z]{4})[0-9]

   response:
      body: <% headers.0 %> <% headers.1 %>

-  request:
      url: /stubs/header
      headers:
        static: amit
        reg: gupta([a-z]{4})[0-9]
        multireg: a(([a-z]{4})([0-9]))

   response:
      body: <% headers.0 %>|<% headers.1 %>|<% headers.2 %>|<% headers.3 %>|<% headers.4 %>|<% headers.5 %>


